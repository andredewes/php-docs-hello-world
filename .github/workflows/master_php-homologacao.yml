# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - php-homologacao

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: php-app
          path: .

  deploy-homologacao:
    name: 'Homologação'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Homologacao'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'php-homologacao'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5EFAED3342884FD5A89EC9055F68FDF2 }}
          package: .
          
  deploy-producao:
    name: 'Produção'
    runs-on: ubuntu-latest
    needs: deploy-homologacao
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Deploy to Azure Web App - Pre-deploy Slot'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp-slot
        with:
          app-name: 'php-producao'
          slot-name: 'pre-deploy'
          publish-profile: ${{ secrets.PHP_PRODUCAO_PRE_DEPLOY }}
          package: .
          
      - name: 'Deploy to Azure Web App - Produção'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'php-producao'
          slot-name: 'Production'
          publish-profile: ${{ secrets.PHP_PRODUCAO_PUBLISHPROFILE }}
          package: .
